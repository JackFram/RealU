<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
    <strong> {{ post.author.name }}  {{ post.title }}  {{ post.description }}</strong><br>
{% endfor %}
{% for user in users %}
    <strong>{{ user.name }} {{ user.id }} {{ user.email }}</strong><br>
{% endfor %}
</body>
</html>
